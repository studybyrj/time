<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Management App</title>
<link rel="icon" type="image/x-icon" href="logo.png">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <u><h1>Time Management</h1></u><br>
    <centre><p1>Time:-</p1><div id="clock" class="clock"></div></centre>
    <div id="tasks" class="tasks">
        <table id="taskTable">
            <thead>
                <tr>
                    <th>T. No.</th>
                    <th>Task Name</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks will be added here -->
            </tbody>
        </table>
    </div>
    <div class="task-input">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" placeholder="Enter Task Name">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime">
        <button onclick="addTask()">Add Task</button>
    </div>
        <div class="progress-container">
        <div id="progressBar" class="progress-bar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div id="progressText" class="progress-text">0/0 tasks done</div>
    </div>
    <p><b>Note:-</b> Don't refresh the page or you will lose the added task and then you have to add again.</p>
    
</div>
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p id="popupMessage"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
